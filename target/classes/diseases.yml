# Файл конфигурации болезней плагина Diseases

diseases:
  # Конфигурация болезни "Простуда"
  cough_cold:
    # Отображаемое имя болезни (можно использовать цветовые коды)
    display_name: "&9Простуда"
    # Список эффектов зелий, применяемых при заражении (ФОРМАТ: "EFFECT_NAME:ДЛИТЕЛЬНОСТЬ_В_СЕКУНДАХ:УРОВЕНЬ")
    effects:
      - "SLOW:600:0" # Эффект замедления на 30 секунд (600 тиков), уровень 0
    # Сообщение, отправляемое игроку при заражении
    start_message: "Вас знобит. Кажется, у вас простуда."
    # Сообщение, отправляемое игроку при излечении
    cure_message: "Вы чувствуете себя намного лучше."
    # Название предмета, который лечит от этой болезни (должно совпадать с внутренним именем предмета)
    treatment_item: "herbal_tea"
    # Звук кашля, специфичный для этой болезни (переопределяет значение по умолчанию)
    cough_sound: "minecraft:entity.villager.cough"
    # Частицы кашля, специфичные для этой болезни (переопределяет значение по умолчанию)
    cough_particles: "SMOKE_NORMAL"
    # Количество частиц кашля, специфичное для этой болезни (переопределяет значение по умолчанию)
    particle_count: 5

  # Конфигурация болезни "Кишечное отравление"
  poisoning:
    display_name: "&cКишечное отравление"
    effects:
      - "POISON:300:1" # Эффект отравления на 15 секунд, уровень 1
      - "NAUSEA:200:0" # Эффект тошноты на 10 секунд, уровень 0
    start_message: "У вас урчит в животе. Кажется, это отравление."
    cure_message: "Вы чувствуете себя намного лучше, ваш желудок успокоился."
    treatment_item: "activated_charcoal"

  # Конфигурация болезни "Бактериальное заражение"
  bacterial_contamination:
    display_name: "&bБактериальное заражение"
    effects:
      - "WEAKNESS:400:1" # Эффект слабости на 20 секунд, уровень 1
    start_message: "Вы чувствуете слабость. Возможно, это бактериальная инфекция."
    cure_message: "Инфекция отступила, вы снова полны сил."
    treatment_item: "antibiotics"

